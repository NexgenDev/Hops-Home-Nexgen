 <script>
    function contacto(){
   
   var bandera=validarEmail(document.getElementById("email").value)
   
   
   if(bandera==true){
   
     if(document.getElementById("nombre").value!='' && document.getElementById("apellido").value!='' && document.getElementById("cargo").value!='' && document.getElementById("organizacion").value!='' && document.getElementById("telefono").value!='' && document.getElementById("email").value!='' )
    {

      console.log(document.getElementById("nombre").value)
      console.log(document.getElementById("apellido").value)
      console.log(document.getElementById("cargo").value)
      console.log(document.getElementById("organizacion").value)
      console.log(document.getElementById("telefono").value)
      console.log(document.getElementById("email").value)
     var arreglo={
   
   nombre:document.getElementById("nombre").value,
   apellido:document.getElementById("apellido").value,
   cargo:document.getElementById("cargo").value,
   organizacion:document.getElementById("organizacion").value,
   telefono:document.getElementById("telefono").value,
   email:document.getElementById("email").value,
   comentarios:document.getElementById("comentarios").value
   
   }

   console.log(arreglo);
   console.log(JSON.stringify(arreglo))
   
   fetch("http://www.pruebashopslatam.com/Hops-Api-noti/Eventos/Sistem/Insert_contacto.php", {
           method: "POST",
           body: JSON.stringify(arreglo)
         })
           .then(response => response.json())
           .then(res => {
             
               swal(res.message, res.body, res.foot).then(value => {
               window.close()
              });
               
           
             
           })
           .catch(error => {
             reject(error);
           });
   
     }else
     {
       swal('Error', 'Complete todos los datos', 'error')
      }
   }
   else if(document.getElementById("email").value==''){
   
     swal('Error', 'Ingrese correo electronico', 'error')
   
   }else{
     
     swal('Error', 'Ingrese correo electronico valido', 'error')
   
     
   }
    }
   function validarEmail(valor) {
     if (/^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i.test(valor)){
      return true;
     } else {
      return false;  }
   }
   
   </script>
